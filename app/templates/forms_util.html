{% macro labeled_input(field, label_size=2, input_size=10) -%}
    <div class="form-group">
            <label class="col-md-{{ label_size }} control-label" for="{{ field.id }}">{{ field.label }}</label>
            <div class="col-md-{{ input_size }}">
                {{ field(class_='form-control') }}
                {% for error in field.errors %}
                    <p class="input_error">{{ error }}</p>
                {% endfor %}
            </div>
    </div>
{%- endmacro %}
