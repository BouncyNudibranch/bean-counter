{% macro page_nav(pagination, stub) -%}
    <div>
        {% if pagination.has_prev %}
        <a class="btn btn-default" href="{{ url_for(stub, page=pagination.prev_num) }}">
            <span class="glyphicon glyphicon-chevron-left"></span>
            Previous
        </a>
        {% endif %}
        {% if pagination.has_next %}
        <a class="btn btn-default" href="{{ url_for(stub, page=pagination.next_num) }}">
            Next
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
        {% endif %}
    </div>
{%- endmacro %}
